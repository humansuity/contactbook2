variables:
  FILE_NAME: "contactbook-$CI_COMMIT_REF_NAME-$CI_JOB_ID-build.apk"

stages:
  - build
  - deploy
 
assembleDebug:
  stage: build
  before_script: 
    - export ANDROID_HOME=~
    - echo $FILE_NAME
  script:
    - ./gradlew assembleDebug
  artifacts:
    name: "$CI_COMMIT_REF_NAME-$CI_COMMIT_TAG"
    paths:
      - app/build/outputs/apk/debug/app-debug.apk
    
deployDebug:
  stage: deploy
  only: 
    - release
  script: 
    - scp -i ~/.ssh/id_rsa -o ProxyJump=f-droid@192.168.220.5 ~/builds/cAjYJVeX/0/dudkevichvd/contactbook2/app/build/outputs/apk/debug/app-debug.apk f-droid@172.20.220.11:/var/www/f-droid/repo
    - ssh -J f-droid@192.168.220.5 f-droid@172.20.220.11 "cd /var/www/f-droid/ && fdroid update -c && fdroid update"
  dependencies:
    - assembleDebug
  when: manual